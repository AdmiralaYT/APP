<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Добавяне на снимка</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Връщане</a>
                <div class="card">
                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Описание</label>
                            <input required name="description" type="text" placeholder="Описание на снимка" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Категория</label>
                            <select required name="category" class="form-control">
                                <option value='none'>Избери категория</option>
                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group m-3">
                            <label>Нова категория</label>
                            <input name="category_new" type="text" placeholder="Име на новата категория" class="form-control">
                        </div>
                        <div class="form-group m-3">
                          <label>Качване на снимка</label>
                          <input required name="image" type="file" class="form-control-file">
                        </div>
                        <button type='submit' class="btn btn-dark m-3">  Качване </button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
